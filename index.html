<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Hulk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="titre">
          <img
            src="./medias/LOGO.png"
            class="logo"
            alt="logo Kris la Voix des Anges"
          />
          <h1>KRISTELLE FERON</h1>
        </div>
        <div class="reservation">
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
          <button class="btn-reservation">Réservation</button>
        </div>
      </div>
    </header>
    <main>
      <nav>
        <a
          href="#"
          class="nav-item is-active"
          data-active-color="orange"
          data-target="Accueil"
          >Accueil</a
        >
        <a
          href="#"
          class="nav-item"
          data-active-color="green"
          data-target="A propos"
          >A propos</a
        >
        <a
          href="#"
          class="nav-item"
          data-active-color="blue"
          data-target="Mes créations"
          >Mes soins</a
        >
        <a
          href="#"
          class="nav-item"
          data-active-color="red"
          data-target="En savoir plus"
          >Réserver</a
        >
        <a
          href="#"
          class="nav-item"
          data-active-color="rebeccapurple"
          data-target="Contact"
          >Contact</a
        >
        <span class="nav-indicator"></span>
      </nav>
    </main>
    <script src="script.js"></script>
  </body>
</html>
